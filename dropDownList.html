<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop down list</title>
</head>
<body>
    <!--if the number of options among the user has to choose is greater than 7 , then we use to prefered drop down list-->
    <form action="" method="get">
        <p>days</p>
        <select name="days_selected" ><!--to select the multiple options--><!-- for select multiple selection we can use multiple attribute-->
            <option>sunday</option>
            <option>monday</option>
            <option>tuesday</option>
            <option selected>wednesday</option>
            <option>thursday</option>
            <option>friday</option>
            <option>saturday</option>
            <!--for use multiple line input we use  textarea atteibute-->
        </select>
        <p>give your ans</p>
        <textarea name="ans" cols="30" rows="10"></textarea>
    </form>
    

</body>
</html>
